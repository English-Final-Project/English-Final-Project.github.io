<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/css/menu.css"> 
    <link rel="stylesheet" type="text/css" href="./src/css/music.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
    <header class="menu" id="menu">
        <a href="./index.html" target="_top" class="logo">
            <div>
                <img src="./src/image/logo.png" alt="Logo" width="50px" height="50px">
            </div>
            <div class="name">Magic of Music</div>
        </a>
        <div class="mobile-icon">
            <menu class="wrapper" id="wrapper">
                <div class="circle icon">
                    <span class="line top"></span>
                    <span class="line middle"></span>
                    <span class="line bottom"></span>
                </div>
            </menu>
            <div class="dropdown"></div>
        </div>
        <nav class="links">
            <ul>
                <li class="Home">   <a href="./index.html">                  Home        </a></li>
                <li class="Music">  <a href="./Music.html" class="active">   Music        </a></li>
                
            </ul>
        </nav>
    </header>


    <main>
        <div class="circle">
            <div class="sad" id="sad"></div>
        </div>
        <div id="app-cover">
            <div id="player">
                <div id="player-track">
                    <div id="album-name"></div>
                    <div id="track-name"></div>
                </div>
                <div id="player-content">
                    <div id="album-art">
                        <img src="./src/image/sad/1.jpg" class="active" id="_1">
                        <img src="./src/image/sad/2.jpg" id="_2">
                        <img src="./src/image/sad/3.jpg" id="_3">
                        <img src="./src/image/sad/4.jpg" id="_4">
                        <img src="./src/image/sad/5.png" id="_5">
                        <img src="./src/image/sad/6.jpg" id="_6">
                        <img src="./src/image/sad/7.jpg" id="_7">
                        <img src="./src/image/sad/8.jpg" id="_8">
                    </div>
                    <div id="player-controls">
                        <div class="control">
                            <div class="button" id="play-previous">
                                <i class="fas fa-backward"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-pause-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-next">
                                <i class="fas fa-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./src/js/jquery-3.6.0.min.js"></script>
    <script src="./src/js/music.js"></script>
    <script>
        window.onload=function(){
          init();
          /* alert("Click on the name to listen to the full music"); */
        }
        function init(){
          mAction();
        }
        function mAction(){
          $("menu").click(function (){    
              $(".icon").toggleClass("close");
              $(".links ul").toggleClass("active");
              $(".dropdown").toggleClass("active");
          });
        }
      </script>
</body>
</html>
