<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/css/menu.css"> 
    <link rel="stylesheet" type="text/css" href="./src/css/music.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>English final project</title>
</head>
<body>
    <header class="menu" id="menu">
        <a href="./index.html" target="_top" class="logo">
            <div>
                <img src="./src/image/logo.png" alt="Logo" width="50px" height="50px">
            </div>
            <div class="name">Magic of Music</div>
        </a>
        <div class="mobile-icon">
            <menu class="wrapper" id="wrapper">
                <div class="circle icon">
                    <span class="line top"></span>
                    <span class="line middle"></span>
                    <span class="line bottom"></span>
                </div>
            </menu>
            <div class="dropdown"></div>
        </div>
        <nav class="links">
            <ul>
                <li class="Home">   <a href="./index.html">                  Home        </a></li>
                <li class="Music">  <a href="./Music.html" class="active">   Music        </a></li>
                
            </ul>
        </nav>
    </header>


    <main>
        <table>
            <tbody>
                <tr>
                    <td width="60%"></td>
                    <td>
                        <div class="circle">
                            <div onclick="sad();" class="sad" id="sad"></div>
                            <div class="mood"> sad </div>  
                        </div>
                    </td>
                    <td>
                        <div class="circle">
                            <div onclick="energe();" class="energe" id="energe"></div>
                            <div class="mood"> Energetic </div>
                        </div>
                    </td>
                    <td>
                        <div class="circle">
                            <div onclick="calm();" class="calm" id="calm"></div>
                            <div class="mood"> Calm </div>
                        </div>
                    </td>
                    <td>
                        <div class="circle">
                            <div onclick="happy();" class="happy" id="happy"></div>
                            <div class="mood"> Happy </div>
                        </div>
                    </td>
                    <td width="50%">&nbsp;</td>
                </tr>
            </tbody>
        </table>
        
        <div id="app-cover">
            <div id="player">
                <div id="player-track">
                    <div id="album-name"></div>
                    <div id="track-name"></div>
                </div>
                <div id="player-content">
                    <div id="album-art">

                    </div>
                    <div id="player-controls">
                        <div class="control">
                            <div class="button" id="play-previous">
                                <i class="fas fa-backward"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-pause-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-next">
                                <i class="fas fa-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./src/js/jquery-3.6.0.min.js"></script>
    <script src="./src/js/music.js"></script>
    <script>
        window.onload=function(){
          init();
         alert("Click on the name to listen to the full music");
        }
        function init(){
          mAction();
        }
        function mAction(){
          $("menu").click(function (){    
              $(".icon").toggleClass("close");
              $(".links ul").toggleClass("active");
              $(".dropdown").toggleClass("active");
          });
        }
        function sad(){
            $('body').css("background-image", "url('./src/image/bg1.jpg')");
            $("#player-content").css("background-color", "#008495");
            $(".button").css("background-color", "#008495");
            $('#album-art').load('./sad.html');
        }
        function energe(){
            $('body').css("background-image", "url('./src/image/bg3.jpg')");
            $("#player-content").css("background-color", "#d312ff");
            $(".button").css("background-color", "#d312ff");
            $('#album-art').load('./energy.html');
        }
        function calm(){
            $('body').css("background-image", "url('./src/image/bg2.jpg')");
            $("#player-content").css("background-color", "#ff1ab9");
            $(".button").css("background-color", "#ff1ab9");
            $('#album-art').load('./calm.html');
        }
        function happy(){
            $('body').css("background-image", "url('./src/image/bg4.jpg')");
            $("#player-content").css("background-color", "#00ffc1");
            $(".button").css("background-color", "#00ffc1");
            $('#album-art').load('./happy.html');
        }
      </script>
</body>
</html>
