<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/css/menu.css"> 
    <link rel="stylesheet" type="text/css" href="./src/css/content.css"> 
    <title>English Final Project</title>
    
</head>
<body>
    <header class="menu" id="menu">
        <a href="./index.html" target="_top" class="logo">
            <div>
                <img src="./src/image/logo.png" alt="Logo" class="piclogo" width="50px" height="50px">
            </div>
            <div class="name">Magic of Music</div>
        </a>
        <div class="mobile-icon">
            <menu class="wrapper" id="wrapper">
                <div class="circle icon">
                    <span class="line top"></span>
                    <span class="line middle"></span>
                    <span class="line bottom"></span>
                </div>
            </menu>
            <div class="dropdown"></div>
        </div>
        <nav class="links">
            <ul>
                <li class="Home">   <a href="./index.html" class="active"> Home        </a></li>
                <li class="Music">  <a href="./Music.html">                Music        </a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card-column column-0">
              <div class="card card-color-0">
                <div class="border"></div>
                <img src="./src/image/Affect_mood1.jpg" />
                <h1>Why can music affect mood?</h1>
              </div>
              <div class="card card-color-2">
                <div class="border"></div>
                <img src="./src/image/mood.jpeg"/>
                <h1>Music Mood Classification</h1>
              </div>
            </div>
            <div class="card-column column-1">
              <div class="card card-color-1">
                <div class="border"></div>
                <img src="./src/image/Affect_mood2.jpg"/>
                <h1>How does music evoke emotions?</h1>
              </div>
              <div class="card card-color-3">
                <div class="border"></div>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/deathtostock-03.jpg" />
                <h1>Get the show on, get paid</h1>
              </div>
            </div>
          </div>
          
          <div id="cover" class="cover"></div>
          
          <div id="open-content" class="open-content">
            <a href="#" id="close-content" class="close-content"><span class="x-1"></span><span class="x-2"></span></a>
            <img id="open-content-image" src="" />
            <div class="text" id="open-content-text">
            </div>
          </div>
    </main>
    <script src="./src/js/jquery-3.6.0.min.js"></script>
    <script src="./src/js/card.js"></script>
    <script>
      window.onload=function(){
        init();
      }
      function init(){
        mAction();
      }
      function mAction(){
        $("menu").click(function (){    
            $(".icon").toggleClass("close");
            $(".links ul").toggleClass("active");
            $(".dropdown").toggleClass("active");
        });
      }
    </script>
</body>
</html>
