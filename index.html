<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/css/menu.css"> 
    <link rel="stylesheet" type="text/css" href="..\css\index.css"> 
    <title>Automation Nation</title>
    
</head>
<body>
    <header class="menu" id="menu">
        <a href="../../index.html" target="_top" class="logo">
            <div>
                <img src="../../src/Picture/logo.png" alt="Logo" width="50px" height="50px">
            </div>
            <div class="name">Automation Nation</div>
        </a>
        <div class="mobile-icon">
            <menu class="wrapper" id="wrapper">
                <div class="circle icon">
                    <span class="line top"></span>
                    <span class="line middle"></span>
                    <span class="line bottom"></span>
                </div>
            </menu>
            <div class="dropdown"></div>
        </div>
        <nav class="links">
            <ul>
                <li class="Home">  <a href="index.html" class="active"> Home</a>          </li>
                <li class="About">        <a href="About.html">About</a>          </li>
                <li class="Robots">       <a href="Robots.html">Robots</a>        </li>
                <li class="Community">    <a href="Community.html">Community</a>  </li>
                <li class="Sponsors">     <a href="Sponsors.html">Sponsors</a>    </li>
                <li class="Awards">       <a href="Awards.html">Awards</a>        </li>
                <li class="Gallery">      <a href="Gallery.html">Gallery</a>      </li>
                <li class="Contact">      <a href="Contact.html">Contact</a>      </li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <div class="robot"></div>
        <div class="robot"></div>
        <div class="robot"></div>
        <div class="robot"></div>
    </main>
    <script src="./src/js/jquery-3.6.0.min.js"></script>
    <script>
      window.onload=function(){
        mAction();
      }
      function mAction(){
        $("menu").click(function (){    
            $(".icon").toggleClass("close");
            $(".links ul").toggleClass("active");
            $(".dropdown").toggleClass("active");
        });
      }
    </script>
</body>
</html>
